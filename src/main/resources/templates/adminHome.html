<!DOCTYPE html>
<html
  xmlns:th="http://thymeleaf.org"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://thymeleaf.org "
>
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../static/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../static/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>KasiChow</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- CSS Files -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/style.css?v=1.5.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../static/demo/demo.css" rel="stylesheet" />
  </head>

  <body class="user-profile">
    <div class="wrapper">
      <div class="sidebar" data-color="orange">
        <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
        <div class="logo">
          <a class="simple-text logo-mini"> KS </a>
          <a class="simple-text logo-normal"> KasiChow Admin </a>
        </div>
        <div class="sidebar-wrapper" id="sidebar-wrapper">
          <ul class="nav">
            <li>
              <a href="./dashboard.html">
                <i class="now-ui-icons design_app"></i>
                <p>Home</p>
              </a>
            </li>
            <li class="active">
              <a href="/customer/home">
                <i class="now-ui-icons education_atom"></i>
                <p>Customer</p>
              </a>
            </li>
            <li>
              <a href="./driverHome.html">
                <i class="now-ui-icons location_map-big"></i>
                <p>Driver</p>
              </a>
            </li>
            <li>
              <a href="${logout}">
                <i class="now-ui-icons ui-1_bell-53"></i>
                <p>Logout</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute"
        >
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <div class="navbar-toggle">
                <button type="button" class="navbar-toggler">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </button>
              </div>
              <a class="navbar-brand" href="#pablo">Driver</a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navigation"
              aria-controls="navigation-index"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
              <span class="navbar-toggler-bar navbar-kebab"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navigation"
            >
              <form>
                <div class="input-group no-border">
                  <input
                    type="text"
                    value=""
                    class="form-control"
                    placeholder="Search..."
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="now-ui-icons ui-1_zoom-bold"></i>
                    </div>
                  </div>
                </div>
              </form>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#pablo">
                    <i class="now-ui-icons media-2_sound-wave"></i>
                    <p>
                      <span class="d-lg-none d-md-block">Stats</span>
                    </p>
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    id="navbarDropdownMenuLink"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="now-ui-icons location_world"></i>
                    <p>
                      <span class="d-lg-none d-md-block">Some Actions</span>
                    </p>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="navbarDropdownMenuLink"
                  >
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pablo">
                    <i class="now-ui-icons users_single-02"></i>
                    <p>
                      <span class="d-lg-none d-md-block">Account</span>
                    </p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
        <div class="panel-header panel-header-sm"></div>
        <div class="content">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h5 class="title">Customer</h5>
                </div>
                <div class="card-body">
                  <section class="main">
                    <div>
                      <div th:switch="${drivers}">
                        <p>
                          <a href="/driver/create" class="btn btn-light"
                            ><i class="fas fa-plus"> Add Driver</i></a
                          >
                        </p>
                        <div>
                          <h2 th:case="null">No Drivers</h2>

                          <div th:case="*" style="text-align: center">
                            <table id="table" class="table">
                              <thead>
                                <tr>
                                  <th scope="col">Driver Id</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Edit</th>
                                  <th scope="col">Delete</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each="class : ${drivers}">
                                  <td th:text="${class.getId()}"></td>
                                  <td th:text="${class.getName()}"></td>
                                  <td>
                                    <a
                                      th:href="@{/driver/update/{id}(id=${class.getId()})}"
                                      class="btn"
                                    >
                                      <i class="far fa-edit"></i>
                                    </a>
                                  </td>
                                  <td>
                                    <a
                                      th:href="@{/driver/delete/{id}(id=${class.getId()})}"
                                      class="btn"
                                    >
                                      <i class="fas fa-trash-alt"></i>
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <section class="container-fluid col-6 pt-xl-4">
                    <h3>Add Driver</h3>
                    <div>
                      <!--/*@thymesVar id="driver" type="java"*/-->
                      <form
                        action="#"
                        th:action="@{/driver/create}"
                        th:object="${driver}"
                        method="post"
                      >
                        <div class="form-outline mb-4">
                          <input
                            type="text"
                            th:field="*{id}"
                            class="form-control"
                            readonly
                          />
                          <label>Driver Id</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input
                            type="text"
                            th:field="*{name}"
                            class="form-control"
                            required
                          />
                          <label>Driver Name</label>
                        </div>

                        <div>
                          <button
                            type="submit"
                            class="btn btn-light btn-block mb-4"
                          >
                            Add
                          </button>
                        </div>
                      </form>
                    </div>
                  </section>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class=" container-fluid ">
              <nav>
                  <ul>
                      <li>
                          <a href="/home">
                              Home
                          </a>
                      </li>
                      <li>
                          <a href="/about">
                              About Us
                          </a>
                      </li>
                  </ul>
              </nav>
              <div class="copyright" id="copyright">

                  Â© 2022 Copyright: KasiChow
              </div>
          </div>
      </footer>
      </div>
    </div>
  </body>
</html>
